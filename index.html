<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Mon Jeu</title>
    <link rel="stylesheet" href="style.css">
	<script src="phaser.min.js"></script>
	<script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div id="my-game">
            <div id="home">
                <button id="startGame">
                    Start
                </button>
            </div>
            <div id="lose">
                <p>PERDU</p>
                <a href="./">Restart</a>
            </div>
            <div id="win">
                <p>GAGNÉ !</p>
                <a href="./">Restart</a>
            </div>            
            <div class="handing">
                <p>Cheminées atteintes <span id="scores">0</span></p>
                <p>Pères Noël en stock <span id="essais">8</span></p>
            </div>
            <div class="sled"></div>
            <div class="city"></div>
            <div class="snow"></div>
        </div>
    </div>

    <script>
        const start = document.getElementById("startGame");
        start.onclick = () => document.getElementById("home").style.display = "none";
    </script>

</body>
</html>
